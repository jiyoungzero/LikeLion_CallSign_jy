{% endfor %}

<div id="teamA">
<p id="rand_teamA">TeamA</p> 
{% for like in random %}
  <div id="randA_content" style="margin:13px 3px;padding:7px 7px;background-color:#E7ECFF;width:64px;text-align: center;border-radius: 10px;">
   {{like.user}}
  </div>
{% endfor %}
</div>

<div id="teamB">
<p id="rand_teamB">TeamB</p>

 {{dislike.user}}
